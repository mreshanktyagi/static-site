<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Dancing+Script:wght@400..700&family=Kanit&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="d-flex align-items-center justify-content-center p-sm-5 p-3 pt-sm-4 pt-2">
    <main id="t-game" class="container p-5 gap-0 g-0">
        <div class="col-12 row gap-0 g-0">
            <h1> TIC TAC TOE </h1>
            <h5 id="currPlayer" class="mt-3 mb-5"></h5>
        </div>
        <div class="col-xl-8 offset-xl-2 col-md-10 offset-md-1 col-12 row gap-0 g-0">
            <button id="pos-top-left" class="col-4 btn tic-btn"></button>
            <button id="pos-top" class="col-4 btn tic-btn"></button>
            <button id="pos-top-right" class="col-4 btn tic-btn"></button>
        </div>
        <div class="col-xl-8 offset-xl-2 col-md-10 offset-md-1 col-12 row gap-0 g-0">
            <button id="pos-left" class="col-4 btn tic-btn"></button>
            <button id="pos-middle" class="col-4 btn tic-btn"></button>
            <button id="pos-right" class="col-4 btn tic-btn"></button>
        </div>
        <div class="col-xl-8 offset-xl-2 col-md-10 offset-md-1 col-12 row gap-0 g-0">
            <button id="pos-bottom-left" class="col-4 btn tic-btn"></button>
            <button id="pos-bottom" class="col-4 btn tic-btn"></button>
            <button id="pos-bottom-right" class="col-4 btn tic-btn"></button>
        </div>
    </main>
    <main id="start-menu" class="container justify-content-center col-xl-8 col-md-10 col-12 gap-0 g-0">
        <h1 class="m-5 mb-2 display-1"> TIC TAC TOE </h1>
        <h2 id="message" class="m-4 mt-5"> Player 1 - Wins this Match!</h2>
        <button id="start-btn" class="btn rounded-pill m-5 ps-4 pe-4 p-3"> START </button>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
